<!--1. Напишите функцию `sumInput()`, которая:
    - Просит пользователя ввести значения, используя текстовое поле `input` и сохраняет их в массив
    - Когда пользователь нажмёт кнопку «Готово»
        - Выводит получившийся массив в отсортированном по возрастанию виде
        - Подсчитывает и возвращает сумму элементов массива-->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" onsubmit="return false">
        <label for="">Введите число: <input type="text" class="js-inputAdd"></label>
        <button class="add">Добавить</button>
        <button class="end" onclick="sumInput()">Готово</button>
        <div id="sort"></div>
        <div id="result"></div>
    </form>
    <script src="dz1.js"></script>
</body>
</html>
